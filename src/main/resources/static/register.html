<!DOCTYPE html>
<html lang="es">
<head>
    <title>Register - DH Clínica Dental</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Registro</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="firstname">Nombre:</label>
            <input type="text" class="form-control" id="firstname" placeholder="Ingrese su nombre" required>
        </div>
        <div class="form-group">
            <label for="lastname">Apellido:</label>
            <input type="text" class="form-control" id="lastname" placeholder="Ingrese su apellido" required>
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    <p class="mt-3">¿Ya tienes cuenta? <a href="login">Inicia sesión aquí</a></p>
    <div id="message" class="mt-3"></div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const firstname = document.getElementById('firstname').value;
    const lastname = document.getElementById('lastname').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    fetch('/auth/register', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({firstname: firstname, lastname: lastname, email: email, password: password})
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Error en el registro');
        }
        return response.json();
    })
    .then(data => {
        document.getElementById('message').innerText = 'Registro exitoso!';
        // Redirect or other actions
        console.log('User registered:', data);
    })
    .catch(error => {
        document.getElementById('message').innerText = error.message;
    });
});
</script>
</body>
</html>
